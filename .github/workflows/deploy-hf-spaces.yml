name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ master, main ]
    paths:
      - 'demo/**'
      - 'backend/predictor.py'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  deploy-to-hf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install huggingface_hub
        pip install --upgrade huggingface_hub[cli]

    - name: Prepare demo files for HF Spaces
      run: |
        # Create temporary deployment directory
        mkdir -p hf-deploy

        # Copy demo files to root for HF Spaces
        cp demo/app.py hf-deploy/
        cp demo/requirements.txt hf-deploy/
        cp demo/Dockerfile hf-deploy/

        # Copy backend predictor
        mkdir -p hf-deploy/backend
        cp backend/predictor.py hf-deploy/

        # Create HF Spaces specific files
        echo "title: ARR-MEDIC CYP3A4 Demo" > hf-deploy/README.md
        echo "emoji: 🧬" >> hf-deploy/README.md
        echo "colorFrom: blue" >> hf-deploy/README.md
        echo "colorTo: green" >> hf-deploy/README.md
        echo "sdk: gradio" >> hf-deploy/README.md
        echo "sdk_version: 3.50" >> hf-deploy/README.md
        echo "app_file: app.py" >> hf-deploy/README.md
        echo "pinned: false" >> hf-deploy/README.md
        echo "license: mit" >> hf-deploy/README.md
        echo "" >> hf-deploy/README.md
        echo "# ARR-MEDIC CYP3A4 Interactive Demo" >> hf-deploy/README.md
        echo "" >> hf-deploy/README.md
        echo "🌐 **Multilingual Korean-English Interface**" >> hf-deploy/README.md
        echo "" >> hf-deploy/README.md
        echo "Interactive CYP3A4 drug interaction prediction with:" >> hf-deploy/README.md
        echo "- Real-time language switching (한국어 ↔ English)" >> hf-deploy/README.md
        echo "- Molecular visualization with RDKit" >> hf-deploy/README.md
        echo "- Educational examples and detailed results" >> hf-deploy/README.md
        echo "- Mobile-friendly responsive design" >> hf-deploy/README.md
        echo "" >> hf-deploy/README.md
        echo "⚠️ **Disclaimer**: Research and educational purposes only. Not for clinical use." >> hf-deploy/README.md

    - name: Deploy to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        cd hf-deploy

        # Configure git for HF
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

        # Initialize git and push to HF Spaces
        git init
        git add .
        git commit -m "Auto-deploy from GitHub: ${{ github.sha }}"

        # Push to HF Spaces repository
        git remote add hf https://huggingface.co/spaces/Flamehaven/arr-medic-cyp3a4-demo
        huggingface-cli login --token $HF_TOKEN
        git push https://oauth:$HF_TOKEN@huggingface.co/spaces/Flamehaven/arr-medic-cyp3a4-demo main --force

    - name: Notify deployment status
      run: |
        echo "✅ Successfully deployed to Hugging Face Spaces!"
        echo "🚀 Demo URL: https://huggingface.co/spaces/Flamehaven/arr-medic-cyp3a4-demo"